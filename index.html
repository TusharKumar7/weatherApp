<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta
    http-equiv="Content-Security-Policy"
    content="upgrade-insecure-requests"
  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Weather APP</title>
</head>

<body class="" style="height: 100vh; background-size: cover;">
        <div class="weather-container container pt-5">
            <div class="row">
                <div class="col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
                    <div class="input-group">
                        <input value="" type="text" class="form-control city-input" placeholder="Enter location">
                        <div class="input-group-append">
                            <button class="btn btn-primary search-btn" type="button">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weather-info-container row mt-3">
                <div class="col-sm-6 offset-sm-3 col-md-6 offset-md-3 col-xl-4 offset-xl-4">
                    <div class="card text-center">
                        <div class="card-header" id="loader-container">
                            <div class="spinner-border" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <div class="card-body" id="card-container">
                            <h5 class="card-title text-dark">Weather</h5>
                            <div style="width: 60%; margin: 0 auto;">
                                <img class="card-img-top" src="" alt="Card image cap" id="city-weather-icon">
                            </div>
                            <p class="card-text text-dark"><span id="city-temp" style="font-size: 2.5rem;">31Â°</span> <span class="celcius" style="font-size: 1.5rem;">C</span></p>
                            <p class="card-text text-dark" id="city-desc" style="font-size: 1rem;">Broken Clouds</p>
                            <p class="card-text text-dark" style="font-size: 0.8rem;"><span id="city-name">Noida</span>, <span id="country-name">IN</span></p>
                        </div>
                        <div class="card-body" id="error-container">
                            <h5 class="card-title text-dark">Weather</h5>
                            <div style="width: 60%; margin: 0 auto;">
                                <img class="card-img-top img-fluid" src="/assets/unknown.png" alt="Card image cap" id="city-weather-icon">
                                <p class="lead" id="error-message"></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src="/index.js"></script>
</body>

</html>
