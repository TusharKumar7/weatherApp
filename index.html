<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather APP</title>
</head>

<body>
    <div class="weather-container container">
        <div class="row mt-3">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8">
                <div class="input-group"> 
                    <input value="" type="text" class="form-control city-input" placeholder="Enter location">
                    <span class="input-group-btn">
                        <button class="btn btn-primary search-btn" type="button">Search</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="weather-info container">
            <div class="loader-container container">
                <div class="loader"></div>
            </div>
            <div class="weather-card-container mt-3 container">
                <div class="weather-title text-center row">Weather</div>
                <div class="weather-card-details col-xs-6 col-xs-offset-3">
                    <img id="city-weather-icon" class="img-fluid" src="" alt="weather-icon">
                    <div class="temperature">
                        <div id="city-temp" class="temp-details"></div>
                        <div class="celcius">Â°C</div>
                    </div>
                    <div id="city-desc"></div>
                    <div class="city-location">
                        <div id="city-name"></div>
                        <div id="country-name"></div>
                    </div>    
                </div>
                <!-- <div class="error-container">
                    <div class="error-img">
                        <img src="" alt="error-icon">
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    
</body>
<script src="/index.js"></script>
